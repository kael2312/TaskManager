<div class="container-fluid mx-auto">
    <h1>Update Task Status</h1>
    <div class="">
        <form (ngSubmit)="onChangeTaskStatus()" [formGroup]="editTaskStatusForm" novalidate="novalidate" class="w-25 mx-auto">
            <div class="row">
                <div class="col-12">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-12">
                        <textarea type="text" formControlName="description" class="form-control" id=""
                            [ngClass]="{'is-invalid': editTaskStatusForm.get('description')?.invalid && editTaskStatusForm.get('description')?.touched }"></textarea>
                        <div class="invalid-feedback">
                            This field is required
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <label for="taskStatusID" class="col-sm-2 col-form-label">Status</label>
                    <select class="form-select" id="taskStatusID" formControlName="taskStatusID"
            [ngClass]="{'is-invalid': editTaskStatusForm.get('taskStatusID')?.invalid && editTaskStatusForm.get('taskStatusID')?.touched }"
                    
                    >
                        <option value="null">Please Select</option>

                        <option *ngFor="let taskStatus of taskStatuses$ | async" [value]="taskStatus.taskStatusID">
                            {{taskStatus.taskStatusName}}
                        </option>
                    </select>
                </div>

                <div class="col-lg-12  text-center">
                    <div>
                        <button class="btn btn-success btn-lg mt-2" type="submit">Update Task Status</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
